<div class="container">
  <div class="preview-container">
    <input type="file" (change)="handleFileInput($event)" accept=".xlsx">
    <div class="excel-preview" *ngIf="excelData">
      <table>
        <thead>
          <tr>
            <th *ngFor="let header of excelData.header">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of excelData.rows">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="dashboard-container" *ngIf="showDashboard">
    <h3>Dashboard</h3>
    <div class="chart-container">
      <canvas #salaryChart></canvas>
    </div>
  </div>
  <button class="process-button" (click)="processInsights()">Process Insights</button>
</div>
